<p-panel
  #filterPanel
  [toggleable]="true"
  toggler="header"
  styleClass="mb-5"
  [collapsed]="isCollapsed"
  (onBeforeToggle)="isCollapsed = false"
>
  <p-header>
    <div class="filter-header">
      Filtro:
      <span *ngFor="let tag of tagList" class="p-tag bg-dark text-light ml-2">{{
        tag
      }}</span>
    </div>
  </p-header>

  <form [formGroup]="filterForm" class="mt-3" (submit)="filter()">
    <div class="formgrid grid p-1">
      <div class="field col-12 md:col-6">
        <label class="required" for="month">Mês</label>
        <p-dropdown
          [options]="monthList"
          placeholder="Selecione o mês"
          formControlName="month"
          optionLabel="name"
          dataKey="value"
          [showClear]="true"
        ></p-dropdown>
      </div>
      <div class="field col-12 md:col-6">
        <label class="required" for="month">Ano</label>
        <p-dropdown
          [options]="yearList"
          placeholder="Selecione o ano"
          formControlName="year"
          optionLabel="name"
          dataKey="value"
          [showClear]="true"
        ></p-dropdown>
      </div>
    </div>
    <app-form-footer
      [resourceForm]="filterForm"
      [onReset]="resetFilter.bind(this)"
      submitLabel="Gerar relatório"
    ></app-form-footer>
  </form>
</p-panel>

<p-panel>
  <p-header>
    <div class="header">Relatórios</div>
  </p-header>

  <div class="grid p-3">
    <div class="col-12 md:col-4">
      <p-card
        header="Receitas"
        styleClass="p-card-shadow text-center text-white"
        [style]="{ 'background-color': '#2a9d8f' }"
      >
        <h4>{{ revenueTotal }}</h4>
      </p-card>
    </div>
    <div class="col-12 md:col-4">
      <p-card
        header="Despesas"
        styleClass="p-card-shadow text-center text-white"
        [style]="{ 'background-color': '#ad2831' }"
      >
        <h4>{{ expenseTotal }}</h4>
      </p-card>
    </div>
    <div class="col-12 md:col-4">
      <p-card
        header="Saldo"
        styleClass="p-card-shadow text-center text-white"
        [style]="{ 'background-color': '#1a759f' }"
      >
        <h4>{{ balance }}</h4>
      </p-card>
    </div>

    <div class="col-12 mt-5 md:col-6">
      <p-chart
        type="bar"
        [data]="revenueChart"
        [options]="chartOptions"
      ></p-chart>
    </div>
    <div class="col-12 mt-5 md:col-6">
      <p-chart
        type="bar"
        [data]="expenseChart"
        [options]="chartOptions"
      ></p-chart>
    </div>
  </div>
</p-panel>
