<p-panel header="Lançamentos">
  <ng-template pTemplate="icons">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      class="p-button-rounded mr-2"
      [routerLink]="['new']"
    ></button>
  </ng-template>

  <p-table
    [value]="entries"
    styleClass="p-datatable-striped"
    selectionMode="single"
    dataKey="id"
    [paginator]="true"
    [rows]="5"
    [responsive]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" style="width: 30%">Nome</th>
        <th scope="col" style="width: 15%">Data</th>
        <th scope="col" style="width: 20%">Categoria</th>
        <th scope="col" style="width: 10%" class="text-right">Valor (R$)</th>
        <th scope="col" style="width: 15%" >Situação</th>
        <th scope="col" style="width: 10%" class="actions-col">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-entry>
      <tr [pSelectableRow]="entry">
        <td>
          <strong>{{ entry.name }}</strong> <br />
          <small *ngIf="entry.desc">
            <strong> Obs: </strong> {{ entry.desc }}
          </small>
        </td>
        <td>
          {{ entry.date }}
        </td>
        <td>
          {{ entry.category.name }}
        </td>
        <td class="text-right" [ngClass]="checkEntryType(entry)">
          {{ entry.amount }}
        </td>
        <td>
          <span class="p-tag bg-dark text-light ml-2">{{ entry.paidText }}</span>
        </td>
        <td class="actions-col">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            [routerLink]="[entry.id]"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            (click)="deleteEntry(entry.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>

<p-confirmDialog
  header="Confirmação da exclusão"
  [style]="{ width: '50vw' }"
  rejectButtonStyleClass="p-button-secondary"
></p-confirmDialog>
