<p-panel [header]="title" [appLoading]="isLoading">
  <ng-template pTemplate="icons">
    <app-buttons-header
      [buttons]="[{ icon: 'pi pi-arrow-left', link: '/categories' }]"
    ></app-buttons-header>
  </ng-template>

  <form [formGroup]="resourceForm" (submit)="submitForm()" class="mt-3">
    <div class="formgrid grid">
      <div class="field col-12 md:col-2">
        <label for="id" class="required">Código</label>
        <input
          id="id"
          formControlName="id"
          type="number"
          min="0"
          step="1"
          pInputText
        />

        <app-form-field-error
          [form-control]="resourceForm.get('id')"
        ></app-form-field-error>
      </div>
      <div class="field col">
        <label for="name" class="required">Nome</label>
        <input id="name" formControlName="name" type="text" pInputText />
        <app-form-field-error
          [form-control]="resourceForm.get('name')"
        ></app-form-field-error>
      </div>
      <div class="field col-12">
        <label for="desc">Descrição</label>
        <textarea
          id="desc"
          formControlName="desc"
          type="text"
          rows="3"
          pInputTextarea
        ></textarea>
      </div>
    </div>

    <app-form-footer
      [onReset]="onReset"
      [isSubmiting]="isSubmiting"
      [resourceForm]="resourceForm"
    ></app-form-footer>
  </form>
</p-panel>
