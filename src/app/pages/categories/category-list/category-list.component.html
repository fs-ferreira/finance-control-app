<p-panel header="Categorias">
  <ng-template pTemplate="icons">
    <app-buttons-header
      [buttons]="[{ icon: 'pi pi-plus', link: 'new' }]"
    ></app-buttons-header>
  </ng-template>

  <p-table
    [value]="resources"
    styleClass="p-datatable-striped"
    selectionMode="single"
    dataKey="id"
    [responsive]="true"
  >
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" style="width: 80%">Descrição</th>
        <th scope="col" style="width: 20%" class="actions-col">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr [pSelectableRow]="category">
        <td>
          <strong>{{ category.name }}</strong> <br />
          <small> {{ category.desc }} </small>
        </td>
        <td class="actions-col">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            [routerLink]="[category.id]"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            (click)="deleteById(category.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>

<p-confirmDialog
  header="Confirmação da exclusão"
  [style]="{ width: '50vw' }"
  rejectButtonStyleClass="p-button-secondary"
></p-confirmDialog>
