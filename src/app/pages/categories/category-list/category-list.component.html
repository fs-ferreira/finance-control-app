<p-panel header="Categorias">
  <ng-template pTemplate="icons">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      class="p-button-rounded mr-2"
      [routerLink]="['new']"
    ></button>
  </ng-template>

  <p-table
    [value]="categories"
    styleClass="p-datatable-striped"
    selectionMode="single"
    dataKey="id"
  >
    <ng-template pTemplate="header">
      <tr>
        <th scope="col" style="width: 80%">Descrição</th>
        <th scope="col" style="width: 20%" class="actions-col">Ações</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
      <tr [pSelectableRow]="category">
        <td>
          <strong>{{ category.name }}</strong> <br />
          <small> {{ category.desc }} </small>
        </td>
        <td class="actions-col">
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-eye"
            class="p-button-rounded p-button-text"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
            [routerLink]="[category.id]"
          ></button>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-text p-button-danger"
            (click)="deleteCategory(category.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-panel>

<p-confirmDialog
  header="Confirme a exclusão"
  [style]="{ width: '50vw' }"
></p-confirmDialog>
